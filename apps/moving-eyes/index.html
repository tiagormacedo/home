<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title> Moving Eyes </title>
    </head>
    
    <body>
        <h1> Moving eyes </h1>
    
        <div id="content">
            <div id="face">
                <div id="eyes">
                    <div style="flex: 1"></div>

                    <div class="eye-socle">
                        <div class="eye" id="left-eye" style="align-self: end">
                            <div class="iris" id="left-iris"></div>
                        </div>
                    </div>
                                        
                    <div class="eye-socle">
                        <div class="eye" id="right-eye" style="align-self: start">
                            <div class="iris" id="right-iris"></div>
                        </div>
                    </div>
                    
                    <div style="flex: 1"></div>
                </div>
                
                <div id="mouth">
                    <div id="smile"></div>
                </div>
            </div>
        </div>
    </body>
    
</html>
